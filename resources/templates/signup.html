{% extends "base.html" %}

<!-- HEADER (to inject "active") -->
{% block header %}
{% with active="signup" %}{% include "partials/header.html" %}{% endwith %}
{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="hero hero-watercolor hero-watercolor-blue z-0 absolute w-100"></div>
<main class="w-60-ns w-100 w-100-m center z-1 relative tc fade-in">
  <article class="ph4-ns pt6 mw center">
    <div class="w-100 ph4-ns ph4 pb3">
      <h1 class="f-5-ns f2 f1-m text-blue mb4">Sign Up</h1>
      <p class="w-80 center lead text-blue">To begin your member application, you'll first need to create an account.</p>
    </div>
    <div class="ph4 pb3">
      <form class="w-80-ns w-100 center">
        <div class="w-50-ns w-100 fl pr2-ns ph0">
          <input class="input-blue w-100 input-large mb3" type="text" name="name" placeholder="First name">
        </div>
        <div class="w-50-ns w-100 fl pl2-ns ph0">
          <input class="input-blue w-100 input-large mb3" type="text" name="name" placeholder="Last name">
        </div>
        <input class="input-blue w-100 input-large mb3" type="email" name="email" placeholder="Email address">
        <div class="w-50-ns w-100 fl pr2-ns ph0">
          <input class="input-blue w-100 input-large mb3" type="password" name="pass" placeholder="Create a password">
        </div>
        <div class="w-50-ns w-100 fl pl2-ns ph0">
          <input class="input-blue w-100 input-large mb3" type="password" name="pass=verify" placeholder="Re-enter password">
        </div>
        <a href="" class="button db mt4-l mt3 mb6">Create Account</a>
      </form>
  </article>
</main>
{% endblock %}
