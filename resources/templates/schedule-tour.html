{% extends "base.html" %}

<!-- CONTENT -->
{% block content %}
<div class="hero hero-watercolor hero-watercolor-blue z-0 absolute w-100"></div>
<main class="w-60-ns w-100 w-100-m center z-1 relative tc">
  <article class="ph4-ns pt6 mw center">
    <div class="w-100 ph4-ns ph4 pb3">
      <h1 class="f-5-ns f2 f1-m text-blue mb4">Visit a Starcity community</h1>
      <p class="w-80 center lead text-blue">We just a need a little bit of information about you and someone from our team will be in touch shortly.</p>
    </div>
    <div class="ph4 pb3">
      <form class="w-80-ns w-100 center">
        <input class="input-blue w-100 input-large mb3" type="text" name="name" placeholder="Your name">
        <input class="input-blue w-100 input-large mb3" type="email" name="email" placeholder="Email address">
        <input class="input-blue w-100 input-large mb3" type="tel" name="tel" placeholder="Phone number">
        <p class="gray">Which community?</p>
        <div class="cf pt3">
          <div class="w-50-ns w-100 fl mb4">
            <input type="radio" name="community" value="mission" checked> The Mission
          </div>
          <div class="w-50-ns w-100 fl mb4">
            <input type="radio" name="community" value="soma"> West SoMa<br>
          </div>
        </div>
        <a href="" class="button db mt4-l mt3 mb6">Schedule a Tour</a>
      </form>
  </article>
</main>
{% endblock %}
